<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Gastos Mensuales</title>
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>

<body>
    <br> </br>
    <div class="main-container">
        <video autoplay loop muted id="background-video">
            <source src="./assets/img/fondo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="container">
            <div class="img-container">
                <img src="./assets/img/titulo.png" />
            </div>          
            <div class="form-group">
                <input type="text" id="nombreGasto" placeholder="Nombre del gasto">
                <input type="text" id="descripcionGasto" placeholder="Detalle del gasto">
                <input type="number" id="valorGasto" placeholder="Valor del gasto" min="0" step="0.01">
                <button id="btnAgregar" onclick="clickBoton();">Agregar Gasto</button>
                <button id="btnActualizar" onclick="actualizarGasto();" style="display:none;">Actualizar</button>
            </div>
            <ul id="listaDeGastos"></ul>
            <div class="total">
                Total Mensual: $ <span id="totalGastos">0.00 COP</span>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
    
</body>

</html>
